<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@500&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 

            <link rel="stylesheet" type="text/css" href="../css/style.css">
            
            <title>Get In Touch!</title>
    </head>

    <body>
        <header>
            <nav class="nav__secondary">
                <ul class="nav__secondary-list">
                    <li class="nav__secondary-item"><a href="../index.html" class="nav__secondary-link">Home</a></li>
                    <li class="nav__secondary-item"><a href="about.html" class="nav__secondary-link">About</a></li>
                    <li class="nav__secondary-item"><a href="clients.html" class="nav__secondary-link">Clients</a></li>
                    <li class="nav__secondary-item"><a href="contact.html" class="nav__secondary-link">Contact</a></li>
                </ul>
                <span>Charlie Romain</span>
            </nav>
        </header>

        <main class="boxed">
            <h1 class="heading">Lets get in touch!</h1>
            <div class="form-wrapper">
                <form class="form">
                    <input type="text" class="form__text" id="name" placeholder="* Full Name" required />
                    <input type="text" class="form__text" id="email" placeholder="* Email" required>
                    <input type="text" class="form__text" id="number" placeholder="* Phone Number" required>
                    <div class="form__date">
                        <label class="form__date-text" for="dob">* Date of birth:</label>
                        <input type="date" class="form__date-date" id="dob" required>
                    </div>
                    <div class="form__numbers">
                        <label for="height" class="form__numbers-text">Height</label>
                        <input type="number" class="form__numbers-number" id="feet" placeholder="6 ft">
                        <input type="number" class="form__numbers-number" id="inches" placeholder="0 in">
                    </div>

                    <div class="form__numbers">
                        <label for="weight" class="form__numbers-text">Weight</label>
                        <input type="number" class="form__numbers-number" id="stone" placeholder="12 stone">
                        <input type="number" class="form__numbers-number" id="pounds" placeholder="0 lb">
                    </div>
                    
                    <textarea class="form__text form__longtext" id="goals" placeholder="What are your goals?"></textarea>

                    <button class="btn-submit">
						<span>
							Send
						</span>
					</button>

                </form>
            </div>
        </main>

        <footer>

        </footer>
    </body>

</html>
